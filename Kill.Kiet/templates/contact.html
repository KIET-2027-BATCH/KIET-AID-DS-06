<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://d.newsweek.com/en/full/1552244/variety-chinese-food.jpg') no-repeat center center/cover;
        }
    
        .contact-container {
            max-width: 800px;
            padding: 40px;
            border: 2px solid #ccc;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.7);  /* Darkened background for readability */
            text-align: center;
            color: white;
            font-size: 1.5em;
        }

        .contact-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: orangered;
        }

        .contact-container p {
            margin: 10px 0;
        }

        .home-button {
            margin-top: 20px;
            background-color: orangered;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .home-button:hover {
            background-color: #ff4500; /* Brighter orange for hover */
        }

        a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Information</h2>
        <p><strong>Name:</strong> G. Narasimhanaidu</p>
        <p><strong>Email:</strong> gbobby8888@gmail.com</p>
        <p><strong>Phone:</strong> +91 7386919468</p>
        <p><strong>Address:</strong> KFC Canteen Korangi, Andhra Pradesh 533461</p>

        <button class="home-button">
            <a href="/">Home</a>
        </button>
    </div>
</body>
</html>
