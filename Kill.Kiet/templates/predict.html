<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delivery Prediction</title>
    <style>
        body {
            background-color: #f4f4f4;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/08/Food-Wallpapers-HD-For-Desktop.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            background-color: #ffffff;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Predicted Delivery Time</h2>
    {% if prediction %}
        <p>Estimated Delivery Time: {{ prediction }} minutes</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
